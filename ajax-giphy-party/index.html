<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Giphy Party!</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>

  <body class="bg-dark">
    <div class="text-white text-center container-fluid">
      <h3 class="display-3">Giphy Party!</h3>
      <form action="" id="searchform">
        <input type="text" id="search" placeholder="Enter a search name " />
        <input
          type="submit"
          class="btn btn-secondary btn-sm"
          value="Search Giphy!"
        />
        <button id="remove" class="btn btn-danger btn-sm">Remove Giphy</button>
      </form>
      <br />
      <div id="gif-Area"></div>

      <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
      <script src="https://unpkg.com/axios/dist/axios.js"></script>
      <script src="app.js"></script>
    </div>
  </body>
</html>
